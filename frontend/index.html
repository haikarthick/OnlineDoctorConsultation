<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Veterinary Consultation Platform</title>
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-overlay" style="display:none;position:fixed;bottom:0;left:0;right:0;background:#fef2f2;border-top:2px solid #dc2626;padding:12px 20px;font-family:monospace;font-size:13px;color:#991b1b;z-index:99999;max-height:200px;overflow:auto"></div>
    <script>
      window.onerror = function(msg, src, line, col, err) {
        var el = document.getElementById('error-overlay');
        if (el) { el.style.display = 'block'; el.innerHTML += '<div><b>Error:</b> ' + msg + ' at ' + src + ':' + line + '</div>'; }
      };
      window.onunhandledrejection = function(e) {
        var el = document.getElementById('error-overlay');
        if (el) { el.style.display = 'block'; el.innerHTML += '<div><b>Unhandled rejection:</b> ' + (e.reason?.message || e.reason) + '</div>'; }
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
