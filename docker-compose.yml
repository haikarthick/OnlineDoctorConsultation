version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vet_consultation_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: veterinary_consultation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vet_consultation_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: vet_consultation_api
    environment:
      NODE_ENV: production
      PORT: 3000
      MOCK_DB: "false"
      MOCK_REDIS: "false"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: veterinary_consultation
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      CORS_ORIGIN: http://localhost
      CORS_CREDENTIALS: "true"
      # Feature flags â€“ all OFF for initial go-live
      FEATURE_REDIS_CACHE: "false"
      FEATURE_PAYMENTS: "false"
      FEATURE_EMAIL_NOTIFICATIONS: "false"
      FEATURE_FILE_STORAGE: "false"
      FEATURE_REALTIME_CHAT: "false"
      FEATURE_OAUTH_SSO: "false"
      FEATURE_TWO_FACTOR_AUTH: "false"
      FEATURE_AUDIT_LOGGING: "false"
      FEATURE_ADVANCED_RATE_LIMITING: "false"
      FEATURE_ANALYTICS: "false"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: vet_consultation_web
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
